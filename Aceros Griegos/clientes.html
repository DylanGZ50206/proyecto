<div class="container mt-5 pt-5">
  <h2 class="text-primary mb-4">Módulo Clientes</h2>

  <form>
    <div class="mb-3">
      <label class="form-label">Nombre completo</label>
      <input type="text" class="form-control" placeholder="Ej: Mariana Sánchez">
    </div>

    <div class="mb-3">
      <label class="form-label">Cédula / NIT</label>
      <input type="text" class="form-control" placeholder="Ej: 1-2345-6789">
    </div>

    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" placeholder="Ej: cliente@ejemplo.com">
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="tel" class="form-control" placeholder="Ej: 8888-8888">
    </div>

    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <textarea class="form-control" rows="2" placeholder="Ej: San José, barrio La California..."></textarea>
    </div>

    <div class="d-flex flex-wrap gap-2">
      <button type="button" class="btn btn-outline-primary">Agregar cliente</button>
      <button type="button" class="btn btn-success">Actualizar datos</button>
      <button type="reset" class="btn btn-warning">Limpiar formulario</button>
      <button type="button" class="btn btn-danger">Eliminar cliente</button>
    </div>
  </form>

  <div class="mt-4 alert alert-info">
    ⚠️ <strong>Mensajes de validación simulados:</strong><br>
    - Correo inválido<br>
    - Cédula duplicada<br>
    - Dirección incompleta
  </div>
